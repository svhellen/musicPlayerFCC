<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Music Player App</title>
  </head>

  <body>
    <div class="container">
      <div class="player">
        <div class="player-bar">
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
          <h1 class="fcc-title">freeCodeCamp</h1>
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="player-content">
          <div id="player-album-art">
            <img
              src="https://s3.amazonaws.com/org.freecodecamp.mp3-player-project/quincy-larson-album-art.jpg"
              alt="song cover art"
            />
          </div>
          <div class="player-display">
            <div class="player-display-song-artist">
              <p id="player-song-title"></p>
              <p id="player-song-artist"></p>
            </div>
            <div id="song-progress-bar">
              <input
                type="range"
                id="track-progress"
                min="0"
                max="233"
                value="0"
                step="0.01"
              />
              <div class="time">
                <span id="progress-current-time">0:00</span>
                <span id="progress-duration">3:58</span>
              </div>
            </div>
            <div class="player-buttons">
              <button id="shuffle" class="shuffle" aria-label="Shuffle">
                <i class="bi bi-shuffle"></i>
              </button>
              <button id="previous" class="previous" aria-label="Previous">
                <i class="bi bi-skip-start-fill"></i>
              </button>
              <button id="play" class="play d-block" aria-label="Play">
                <i class="bi bi-play-circle-fill"></i>
              </button>
              <button id="pause" class="pause d-none" aria-label="Pause">
                <i class="bi bi-pause-circle-fill"></i>
              </button>
              <button id="next" class="next" aria-label="Next">
                <i class="bi bi-skip-end-fill"></i>
              </button>
              <button id="repeat" class="repeat no-repeat" aria-label="Repeat">
                <i class="bi bi-repeat"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist-bar">
          <button onclick="playlistToggle()">
            <h2 class="playlist-title" id="playlist">Playlist name</h2>
            <i class="bi bi-chevron-up"></i>
            <!-- <i class="bi bi-music-note-list"></i> -->
          </button>
        </div>
          <ul id="playlist-songs" ></ul>
      </div>
    </div>
    <!-- MODAL -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h1>Header modal</h1>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
